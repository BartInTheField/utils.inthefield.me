version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'pnpm install --frozen-lockfile'
        build:
            commands:
                - 'pnpm run build'
                - 'pnpm run postbuild'
    artifacts:
        baseDirectory: .amplify-hosting
        files:
            - '**/*'
    cache:
        paths:
            - '.pnpm-store/**/*'
